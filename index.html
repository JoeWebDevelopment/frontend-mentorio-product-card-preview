<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
<body>
<section class="card-section">
  <picture class="picture">
    <source srcset="images/image-product-desktop.jpg" media="(min-width: 700px)">
    <img src="images/image-product-mobile.jpg" alt="
    A bottle of Chanel Gabrielle perfume placed on a light surface, surrounded by green leaves">
  </picture>
  <section class="card-details">
   <h2 class="tag">Perfume</h2>
  <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
  
    <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  
  <section class="price">
    <p class="current-price">$149.99</p>
    <p class="previous-price">$169.99</p>

  </section>
  
    <button class="button" data-icon="shopping-cart">Add to Cart</button>
</section>



</section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
